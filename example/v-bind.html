<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
  <title>v-bind</title>
</head>

<body>
  <h1>v-bind 实例</h1>
  <hr>
  <div id="app">
    <p></p>
    <img v-bind:src="imgSrc" alt="" width="200px">
    <a :href="webUrl" target="_blank">技术胖</a>
    <hr>
    <div :class="className">1.绑定class</div>
    <div :class="{classA:isOk}">2.绑定class中的判断</div>
    <div :class="[classA,classB]">3.绑定class中的数组</div>
    <div :class="isOk?classA:classB">4.三元运算符</div>
    <hr>
    <div>
      <input type="checkbox" id="isOk" v-model="isOk">
      <label for="isOk">isOk={{isOK}}</label>
    </div>   
    <hr>
    <div :style="{color:red,fontSize:font}">5.绑定style</div>
    <div :style="styleObject">6.绑定style对象</div>

  </div>



  <script>
    var app = new Vue({
      el: '#app',
      data: {
        imgSrc:'http://k.zol-img.com.cn/sjbbs/7692/a7691515_s.jpg',
        webUrl:'http://baidu.com',
        className:'classA',
        isOk:true,
        classA:'classA',
        classB:'classB' ,
        red:'red',
        font:'20px',
        styleObject:{
          color:'green',
          fontSize:'30px'
        }
      },
     
    })  
  </script>
  <style scoped>
    .classA{
      color: red
    }
    .classB{
      font-size: 150%;
    }
  </style>
</body>

</html>
