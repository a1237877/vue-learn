<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
  <title>vue.set 全局操作</title>
</head>
<body>
  <h1>vue.set 全局操作实例</h1>
  <hr>
  <div id="app">
    {{count}}
    <li v-for="item in arr">{{item}}</li>
  </div>
  <p><button onclick="ADD()">add</button></p>


  <script>
    function ADD(){
      // Vue.set(output,'count',2);
      // app.count++
      output.count++;
      // vue没法监听到数组下标和长度
      app.arr[1]='ddd';
      Vue.set(app.arr,1,'dd')
    }
    // 在构造器外部声明数据
    var output = {
      count:1,
      // good:'car'
      arr:['aaa','bbb','ccc']
    }
    var app = new Vue({
      el:'#app',
      //引用外部数据
      data:output
    
    
   
})
  
  
  </script>
</body>
</html>
